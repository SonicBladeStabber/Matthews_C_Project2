<!DOCTYPE html>
<html lang="en">
<head>

        <link href="css/reset.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
</head>
<body>

    <div id="siteContainer">
        <header id="mainHeader">
            <div id="logo"><p>Logo</p></div>
            <div id="mainNav"><p>Nav</p></div>
        </header>
        <section id="promo">

            <div id="promoImage"><p>Promo Image</p></div>
        </section>

        <section id="imageHero"><p>Hero Image</p>

        </section>


        <section id="bottomContainer">
            <section class="imageBottom"><p>sub image</p></section>

            <section id="bottom-Sub-Container">
                <section class="subText"><p>sub text</p></section>
                <section class="subText"><p>sub text</p></section>
            </section>
            <section class="imageBottom"><p>sub image</p></section>
        </section>

    <script src="js/main.js"></script>
